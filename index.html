<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Project - Sign-in Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="odin-logo-container">
                <img src="/assets/odin-lined.png" alt="Odin Logo">
                <div>ODIN</div>
            </div>
        </div>
        <div class="right-container">
            <div class="header">This is my page for the Odin Project exercise to create a sing-in page for a imaginary website. This website leads nowhere and is just to practice my css and html abilities .</div>
            <div class="subtitle">You know you want to.</div>
            <div class="form-container"> 
                <div class="form-container-title">Let's do this!</div>
                <form>
                    <div class="input-container">
                        <div class="input-container-column-left input-column">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name">
    
                            <label for="email">EMAIL</label>
                            <input type="text" id="email">
    
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password">
                        </div>
                        <div class="input-container-column-right input-column">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
    
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number">
    
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-password">   
                        </div>
                    </div>
                    <div class="submit-container">
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </div>
                <div class="login">Already have an account?
                    <button>Log in</button>
                </div>
        </div>
    </div>
</body>
</html>
